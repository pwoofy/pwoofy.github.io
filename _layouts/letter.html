<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

  <style>
    body {
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 50px 20px;
      padding-bottom: 100px; 
      transition: background-color 2s ease;
    }
    .letter-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }
    .teaser-section {
      text-align: center;
      margin-bottom: 40px;
      color: #aaa;
      font-size: 1.1em;
    }
    .lock-box {
      background: #1a1a1a;
      border: 1px dashed #444;
      padding: 30px;
      margin: 30px auto;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #222;
      color: white;
      width: 70%;
      margin-bottom: 10px;
      text-align: center;
    }
    button.unlock-btn {
      padding: 10px 20px;
      cursor: pointer;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    button.unlock-btn:hover { background: #218838; }
    
    #hidden-letter {
      display: none; 
      animation: fadeIn 3s;
    }
    .error-msg {
      color: #ff4444;
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }

    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(15, 15, 15, 0.9);
      padding: 15px;
      border-radius: 12px;
      font-size: 12px;
      display: none; 
      flex-direction: column;
      gap: 8px;
      border: 1px solid #333;
      z-index: 1000;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      min-width: 200px;
      backdrop-filter: blur(5px);
    }

    .song-info {
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
      margin-bottom: 2px;
    }
    
    .music-icon { font-size: 16px; animation: spin 4s linear infinite; }
    
    .song-title {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 180px;
      color: #e0e0e0;
    }

    .player-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .play-btn {
      background: none;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .play-btn:hover { background: #333; }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 12px;
      width: 12px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      margin-top: -4px;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #444;
      border-radius: 2px;
    }
    input[type=range]:focus { outline: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="letter-container">
    <h1>{{ page.title }}</h1>
    
    <div class="teaser-section">
      {{ page.teaser | markdownify }}
    </div>

    <div id="lock-box" class="lock-box">
      <p>üîí <strong>Protected Content</strong></p>
      <p style="font-size: 0.9em; margin-bottom: 15px;">{{ page.hint }}</p>
      
      <input type="password" id="passwordInput" placeholder="Enter password...">
      <br>
      <button class="unlock-btn" onclick="checkPassword()">Unlock</button>
      <p id="error-msg" class="error-msg">‚ùå Access Denied.</p>
    </div>

    <div id="hidden-letter">
      <hr style="margin: 40px 0; border-color: #333;">
      {{ content }}
    </div>
  </div>

  {% if page.music %}
  <audio id="bg-music" loop preload="auto">
    <source src="{{ page.music }}" type="audio/mpeg">
  </audio>
  
  <div id="music-ui" class="music-control">
    <div class="song-info">
      <div class="music-icon">üíø</div>
      <div class="song-title">{{ page.song_title | default: "Background Ambience" }}</div>
    </div>
    
    <div class="player-controls">
      <button class="play-btn" onclick="toggleMusic()" id="play-pause-btn">‚ùö‚ùö</button>
      <span style="font-size:10px">üîà</span>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.4">
      <span style="font-size:10px">üîä</span>
    </div>
  </div>
  {% endif %}

  <script>
    // look man, i know you can see the code. but c'mon.

    function checkPassword() {
      const input = document.getElementById('passwordInput').value.trim();
      const correct = "{{ page.password }}"; 
      
      if (input === correct) {
        document.getElementById('lock-box').style.display = 'none';
        document.getElementById('hidden-letter').style.display = 'block';
        
        const audio = document.getElementById('bg-music');
        if (audio) {
          const startVol = 0.4; 
          audio.volume = startVol; 
          document.getElementById('volume-slider').value = startVol;
          
          audio.play().catch(e => console.log("Autoplay blocked until interaction"));
          document.getElementById('music-ui').style.display = 'flex';
        }

      } else {
        const err = document.getElementById('error-msg');
        err.style.display = 'block';
        const box = document.getElementById('lock-box');
        box.style.transform = "translateX(5px)";
        setTimeout(() => box.style.transform = "translateX(-5px)", 50);
        setTimeout(() => box.style.transform = "translateX(0)", 100);
      }
    }

    function toggleMusic() {
      const audio = document.getElementById('bg-music');
      const btn = document.getElementById('play-pause-btn');
      
      if (audio.paused) {
        audio.play();
        btn.innerHTML = "‚ùö‚ùö"; 
        document.querySelector('.music-icon').style.animationPlayState = 'running';
      } else {
        audio.pause();
        btn.innerHTML = "‚ñ∂"; 
        document.querySelector('.music-icon').style.animationPlayState = 'paused';
      }
    }

    const volSlider = document.getElementById('volume-slider');
    if (volSlider) {
      volSlider.addEventListener('input', function() {
        const audio = document.getElementById('bg-music');
        audio.volume = this.value;
      });
    }

    document.getElementById("passwordInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
  </script>

</body>
</html>
